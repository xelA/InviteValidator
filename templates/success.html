{% extends "_layout.html" %}
{% block content %}

<section class="me">
  {% if icon %}
  <div class="avatar-container">
    <img
      draggable="false"
      src="https://cdn.discordapp.com/icons/{{id}}/{{icon}}.{{icon_type}}?size=1024"
      class="image-title"
    >
  </div>
  {% endif %}
  <h1 class="title emerald-text" style="margin: 0;">Success!</h1>
  <h2 class="no-margin">
    <b class="emerald-text">xelA</b> has now successfully joined
    <b class="sun-flower-text">{{ name }}</b>
  </h2>
</section>

<div class="flex-grid">
  <div class="box-container primary-bg" style="width: 100%;">
    <p class="center-text">
      If you need help, visit
      <a href="{{ support }}" target="_blank" class="emerald-text">{{ support }}</a>
      or use <code>/help</code>.
      To access settings, visit
      <a href="{{ website }}/guild/{{id}}" target="_blank" class="emerald-text">{{ website }}/guild/{{id}}</a>
      to view the dashboard ‚ù§
    </p>
  </div>
</div>

{% endblock %}
